<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I3-js-test</title>
    <link rel="stylesheet" href="style.css" >
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <h1>Info3 App Quiz</h1>
    </div>
    <main class="I3quiz">
        <div class="questionsNumber" id="questionNumber"> 
        </div>
        <div class="questionsAndAnswers">
            <div class="buttons">
                <button id="previous" onclick="previousQuestion()">PREVIOUS</button>
                <button onclick="nextQuestion()" id="next">NEXT</button>
                <button id="showResult" onclick="showResult()">SHOW RESULT</button>
            </div>
            <div class="question" id="question">
            </div>
            <div class="answer" id="answer">
            </div>
            <div id="alert">
            </div>
            <div id="results">
            </div>
        </div>
    </main>
</body>
</html>
